<!DOCTYPE html>
<html>
<head>
  <title>Click Game</title>
</head>
<body>
  <h1>Click Counter</h1>
  <p id="score">Score: 0</p>
  <button onclick="increaseScore()">Click Me!</button>

  <script>
    let score = 0;
    function increaseScore() {
      score++;
      document.getElementById("score").innerText = "Score: " + score;
    }
  </script>
</body>
</html>
